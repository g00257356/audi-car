<mat-card>
  <form (submit)="onEditaudi(audiForm)" #audiForm="ngForm">
      <!-- forms for edit cars -->
      <mat-form-field>
          <input
            matInput
            type="text"
            name="model"
            ngModel={{audi.model}}
            required
            placeholder="Enter a car model"
            minlength="3"
            #model="ngModel">
          <mat-error *ngIf="model.invalid">Please enter a car model.</mat-error>
        </mat-form-field>
       
        <mat-form-field>
          <input
            matInput
            type="text"
            name="colour"
            ngModel={{audi.colour}}
            required
            placeholder="Enter a car colour"
            #colour="ngModel">
          <mat-error *ngIf="colour.invalid">Please enter a colour.</mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <input
            matInput
            type="text"
            name="condition"
            ngModel={{audi.condition}}
            required
            placeholder="What's the cars condition?"
            #condition="ngModel">
          <mat-error *ngIf="condition.invalid">Please enter condition.</mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <input
            matInput
            type="text"
            name="mileage"
            ngModel={{audi.mileage}}
            required
            placeholder="Mileage:"
            #mileage="ngModel">
          <mat-error *ngIf="mileage.invalid">Please enter mileage.</mat-error>
        </mat-form-field>



    
        
    <button
      mat-raised-button
      color="accent"
      type="submit">Update audi</button>
  </form>
</mat-card>
